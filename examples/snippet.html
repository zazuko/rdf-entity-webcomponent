<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snippet</title>
    <script type="module" src="/src/rdf-entity.js"></script>
</head>
<body>
<rdf-entity id="demo"
            term="http://tbbt.ld/jane"
            technical-cues
            compact-mode
            embed-lists
            embed-blank-nodes
            embed-named-nodes
            highlight-language>
    <script type="text/turtle">
@prefix schema: <http://schema.org/> .
<http://tbbt.ld/john> a schema:Person ;
                      schema:name "John Doe" ;
                      schema:knows <http://tbbt.ld/jane> .

<http://tbbt.ld/jane> schema:name "Jane" ;
                      schema:knows <http://tbbt.ld/john> .
    </script>
</rdf-entity>
</body>
</html>
